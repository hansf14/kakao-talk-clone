<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>You Are Awesome!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app">
    <header>
      <nav>
        <div class="header-hamburger-menu">
          <i class="fas fa-bars"></i>
        </div>
        <div class="header-app-name">
          <h1>library</h1>
        </div>
        <div class="header-shopping-cart">
          <i class="fas fa-shopping-basket"></i>
        </div>
      </nav>
      <div class="header-search">
        <input type="search" placeholder="Search books..." />
        <i class="fas fa-search"></i>
      </div>
    </header>
    <main>
      <section class="book-of-the-day">
        <h1>Book of the day</h1>
        <div class="book-of-the-day-book">
          <div class="book-of-the-day-book-cover">
            <img src="assets/book0.jpg" alt="No Fixed Abode" />
          </div>
          <div class="book-of-the-day-book-detail">
            <span class="book-of-the-day-book-title">
              No Fixed Abode
            </span>
            <span class="book-of-the-day-book-publisher">Journey Through</span>
            <div class="rating">
              <i class="fas fa-star on"></i>
              <i class="fas fa-star on"></i>
              <i class="fas fa-star on"></i>
              <i class="fas fa-star on"></i>
              <i class="fas fa-star off"></i>
            </div>
            <div class="tags">
              <span class="tag">Journey</span>
              <span class="tag">Biography</span>
            </div>
            <div class="controllers">
              <button class="bookmark">
                <i class="fas fa-bookmark"></i>
              </button>
              <button class="book-now">
                Book Now
              </button>
            </div>
          </div>
        </div>
      </section>
      <section class="top-adventures">
        <h1>Top Adventures</h1>
        <div class="top-adventures-books">
          <div class="top-adventures-book">
            <img src="assets/book1.jpg" alt="Hijab Butch Blues" />
            <div class="rating">
              <i class="fas fa-star on"></i>
              <i class="fas fa-star on"></i>
              <i class="fas fa-star on"></i>
              <i class="fas fa-star on"></i>
              <i class="fas fa-star off"></i>
            </div>
          </div>
          <div class="top-adventures-book">
            <img src="assets/book2.jpg" alt="Stone Blind" />
            <div class="rating">
              <i class="fas fa-star on"></i>
              <i class="fas fa-star on"></i>
              <i class="fas fa-star on"></i>
              <i class="fas fa-star on"></i>
              <i class="fas fa-star off"></i>
            </div>
          </div>
          <div class="top-adventures-book">
            <img src="assets/book3.jpg" alt="Inciting Joy: Essays" />
            <div class="rating">
              <i class="fas fa-star on"></i>
              <i class="fas fa-star on"></i>
              <i class="fas fa-star on"></i>
              <i class="fas fa-star on"></i>
              <i class="fas fa-star off"></i>
            </div>
          </div>
          <div class="top-adventures-book">
            <img src="assets/book4.jpg" alt="The Faraway World: Stories" />
            <div class="rating">
              <i class="fas fa-star on"></i>
              <i class="fas fa-star on"></i>
              <i class="fas fa-star on"></i>
              <i class="fas fa-star on"></i>
              <i class="fas fa-star off"></i>
            </div>
          </div>
          <div class="top-adventures-book">
            <img src="assets/book5.jpg" alt="A Guest at the Feast: Essays" />
            <div class="rating">
              <i class="fas fa-star on"></i>
              <i class="fas fa-star on"></i>
              <i class="fas fa-star on"></i>
              <i class="fas fa-star on"></i>
              <i class="fas fa-star off"></i>
            </div>
          </div>
          <div class="top-adventures-book">
            <img src="assets/book6.jpg" alt="Maame" />
            <div class="rating">
              <i class="fas fa-star on"></i>
              <i class="fas fa-star on"></i>
              <i class="fas fa-star on"></i>
              <i class="fas fa-star on"></i>
              <i class="fas fa-star off"></i>
            </div>
          </div>
        </div>
      </section>
      <section class="popular-authors">
        <h1>Popular authors</h1>
        <div class="popular-author">
          <div class="popular-author-image">
            <img src="assets/author.png" alt="George Raymond Richard Martin" />
          </div>
          <div class="popular-author-detail">
            <span class="popular-author-name">
              George Raymond Richard Martin
            </span>
            <span class="popular-author-desc">
              Modern American science fiction writer, screenwriter, producer and editor, winner of many literary awards.
            </span>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>

</html>
