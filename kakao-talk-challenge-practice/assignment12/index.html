<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>You Are Awesome!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="artist-screen">
    <header>
      <nav>
        <div>
          <i class="fas fa-arrow-left"></i>
        </div>
        <div>
          <i class="fas fa-search"></i>
        </div>
      </nav>
    </header>
    <main>
      <section class="artist">
        <div class="artist-portrait">
          <div class="artist-portrait-img-container">
            <img src="assets/image-artist.png" href="Tyler, The Creator" />
          </div>
        </div>
        <div class="artist-name">
          <h1>Tyler, The Creator</h1>
        </div>
        <div class="artist-genre">
          <h2>Rap, Hip-Hop</h2>
        </div>
      </section>

      <section class="shuffle-and-fav">
        <button class="shuffle-btn">Shuffle</button>
        <button class="fav-btn">
          <i class="fas fa-heart"></i>
          <span>212 971</span>
        </button>
      </section>

      <section class="song-list">
        <div class="song">
          <div class="song-cover">
            <img src="assets/image-album1.jpg" alt="Earfquake album" />
          </div>
          <div class="song-detail">
            <span class="song-artist">
              Tyler, the Creator
            </span>
            <span class="song-name">
              Earfquake
            </span>
          </div>
          <div class="song-menu-btn">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>

        <div class="song">
          <div class="song-cover">
            <img src="assets/image-album2.jpg" alt="November album" />
          </div>
          <div class="song-detail">
            <span class="song-artist">
              Tyler, the Creator
            </span>
            <span class="song-name">
              November
            </span>
          </div>
          <div class="song-menu-btn">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>

        <div class="song">
          <div class="song-cover">
            <img src="assets/image-album2.jpg" alt="911 album" />
          </div>
          <div class="song-detail">
            <span class="song-artist">
              Tyler, the Creator
            </span>
            <span class="song-name">
              911
            </span>
          </div>
          <div class="song-menu-btn">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>

        <div class="song">
          <div class="song-cover">
            <img src="assets/image-album3.jpg" alt="Earfquake album" />
          </div>
          <div class="song-detail">
            <span class="song-artist">
              Tyler, the Creator
            </span>
            <span class="song-name">
              Wolf
            </span>
          </div>
          <div class="song-menu-btn">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>

        <div class="song">
          <div class="song-cover">
            <img src="assets/image-album3.jpg" alt="Cowboy album" />
          </div>
          <div class="song-detail">
            <span class="song-artist">
              Tyler, the Creator
            </span>
            <span class="song-name">
              Cowboy
            </span>
          </div>
          <div class="song-menu-btn">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
      </section>

      <section class="player">
        <div class="player-song-detail">
          <span class="song-artist">
            Tyler, The Creator
          </span>
          <span class="song-name">
            NOVEMBER
          </span>
        </div>
        <div class="player-controllers">
          <i class="fas fa-step-backward"></i>
          <i class="fas fa-pause"></i>
          <i class="fas fa-step-forward"></i>
        </div>
      </section>
    </main>
  </section>

  <section class="song-screen">
    <header>
      <nav>
        <div>
          <i class="fas fa-arrow-left"></i>
        </div>
        <div>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </nav>
    </header>
    <main>
      <section class="current-song-album-cover">
        <div class="current-song-album-cover-img-container">
          <img src="assets/image-album2.jpg" alt="November" />
        </div>
      </section>

      <section class="current-song-detail">
        <span class="current-song-name">
          November
        </span>
        <span class="current-song-artist">
          Tyler, The Creator
        </span>
      </section>

      <section class="current-song-porgress-and-controllers">
        <div class="current-song-progress">
          <div class="current-song-progress-playtime">
            <span class="current-song-progress-elapsed">
              1:56
            </span>
            <span class="current-song-progress-remaining">
              2:21
            </span>
          </div>
          <div class="current-song-progress-bar">
          </div>
        </div>

        <div class="current-song-controllers">
          <i class="fas fa-retweet"></i>
          <i class="fas fa-step-backward"></i>
          <i class="fas fa-play-circle"></i>
          <i class="fas fa-step-forward"></i>
          <i class="fas fa-random"></i>
        </div>
      </section>
    </main>
  </section>
</body>

</html>
