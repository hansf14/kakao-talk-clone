<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>You Are Awesome!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="playlist">
    <section class="playlist-header">
      <i class="fas fa-times"></i>
      <h1>Playlist</h1>
    </section>
    <section class="playlist-current-song">
      <div class="playlist-current-song__thumbnail">
        <i class="far fa-image"></i>
      </div>
      <div class="playlist-current-song__name-and-title">
        <h1>Random Love</h1>
        <span>by Divay Kapoor</span>
      </div>
    </section>
    <section class="playlist-controller">
      <div class="playlist-controller__play">
        <i class="fas fa-play"></i><span>Play</span>
      </div>
      <div class="playlist-controller__fav">
        <i class="far fa-heart"></i>
      </div>
      <div class="playlist-controller__add">
        <i class="fas fa-plus"></i>
      </div>
    </section>
    <section class="playlist-song-list">
      <ul>
        <li class="playlist-song-list__song">
          <div class="playlist-song-list__song-thumbnail">
          </div>
          <div class="playlist-song-list__song-name-and-title">
            <span>Matargasti</span>
            <span>Mohit Chauhan</span>
          </div>
        </li>
        <li class="playlist-song-list__song">
          <div class="playlist-song-list__song-thumbnail">
          </div>
          <div class="playlist-song-list__song-name-and-title">
            <span>Attitude</span>
            <span>Lewis OfMan · Attitude</span>
          </div>
        </li>
        <li class="playlist-song-list__song">
          <div class="playlist-song-list__song-thumbnail">
          </div>
          <div class="playlist-song-list__song-name-and-title">
            <span>Try Everything</span>
            <span>Shakira · Zootopia</span>
          </div>
        </li>
        <li class="playlist-song-list__song">
          <div class="playlist-song-list__song-thumbnail">
          </div>
          <div class="playlist-song-list__song-name-and-title">
            <span>Sunflower</span>
            <span>Joseph Vincent · Sunflower</span>
          </div>
        </li>
      </ul>
    </section>
  </div>
</body>

</html>
